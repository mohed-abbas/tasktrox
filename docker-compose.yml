services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tasktrox-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tasktrox
      POSTGRES_PASSWORD: tasktrox_secret
      POSTGRES_DB: tasktrox_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U tasktrox -d tasktrox_dev']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tasktrox-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: tasktrox-backend
    restart: unless-stopped
    ports:
      - '4000:4000'
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://tasktrox:tasktrox_secret@postgres:5432/tasktrox_dev?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      PORT: 4000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: tasktrox-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:4000
      WATCHPACK_POLLING: 'true'
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
